<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Türkçe Fıkra Üreticisi</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Genel ayarlar: Kaliteli altın rengi arka plan ve tekrarlanan siyah ":=)" deseni */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #D4AF37; /* Kaliteli altın rengi */
      background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48dGV4dCB4PSI1MCIgeT0iNTAiIGZpbGw9IiMwMDAiIGZvbnQtc2l6ZT0iMjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGFsaWdubWVudC1iYXNlbGluZT0ibWlkZGxlIj46PTo9KQ8vdGV4dD48L3N2Zz4=");
      background-repeat: repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Üst Başlık: Deseni örtmek için sabit arka plan */
    .page-header {
      width: 100%;
      background-color: #D4AF37;
      text-align: center;
      padding: 40px 20px 20px;
    }
    .page-header h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 700;
      color: #fff;
    }
    /* İçerik Kartı: Butonların bulunduğu alan, desenin etkisini kapatacak opak arka plan */
    .fıkra-container {
      background-color: #111;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    /* Buton grubu düzeni */
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn-custom {
      border: none;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
      flex: 1;
      color: #fff;
    }
    /* Buton renkleri */
    .btn-nasrettin {
      background: #28a745; /* Yeşil */
    }
    .btn-temel {
      background: #800020; /* Bordo */
    }
    .btn-anadolu {
      background: #007bff; /* Mavi */
    }
    .btn-custom:hover {
      filter: brightness(90%);
    }
    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2.2rem;
      }
      .fıkra-container {
        margin: 20px 15px;
      }
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Üst Başlık -->
  <div class="page-header">
    <h1>Türkçe Fıkra Üreticisi</h1>
  </div>
  <!-- İçerik Kartı: Buton içeren form -->
  <div class="fıkra-container">
    <form method="POST">
      <div class="btn-group">
        <button type="submit" name="category" value="nasreddin_hoca" class="btn btn-custom btn-nasrettin">
          Nasreddin Hoca Fıkraları
        </button>
        <button type="submit" name="category" value="temel" class="btn btn-custom btn-temel">
          Temel Dursun Fıkraları
        </button>
        <button type="submit" name="category" value="anadolu" class="btn btn-custom btn-anadolu">
          Anadolu Fıkraları
        </button>
      </div>
    </form>
  </div>
  
  <!-- Bootstrap JS ve jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
